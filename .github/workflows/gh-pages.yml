name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Configura Pages (define ambiente, urls, etc.)
      - uses: actions/configure-pages@v5
      # Build Jekyll (usa a imagem com github-pages gems)
      - uses: actions/jekyll-build@v1
        with:
          source: ./docs
          destination: ./_site
      # Publica artefato para o job de deploy
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
